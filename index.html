<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Physiatić | Academic Hub</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f2027">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary: #0f2027; --secondary: #203a43; --accent: #2c5364;
            --highlight: #00d2ff; --text-light: #ffffff; --text-dim: #a8b2b7;
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
            --card-radius: 16px; --success: #00b894; --danger: #ff7675;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: #0f2027; color: var(--text-light); overflow: hidden; height: 100vh; display: flex; }

        /* --- 2. PARTICLES BG --- */
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }

        /* --- 3. SIDEBAR (YEARS) --- */
        .sidebar { width: 260px; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); border-right: 1px solid var(--glass-border); z-index: 10; display: flex; flex-direction: column; transition: 0.3s; }
        .brand { padding: 30px; font-size: 1.5rem; font-weight: 700; color: var(--highlight); display: flex; align-items: center; gap: 10px; }
        .year-list { flex: 1; overflow-y: auto; padding: 10px; }
        .year-item { padding: 15px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; color: var(--text-dim); transition: 0.3s; font-weight: 500; display: flex; justify-content: space-between; }
        .year-item:hover, .year-item.active { background: var(--glass); color: var(--highlight); border: 1px solid var(--glass-border); }
        .year-item.active { background: rgba(0, 210, 255, 0.1); }
        
        .user-panel { padding: 20px; border-top: 1px solid var(--glass-border); display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.3s; }
        .user-panel:hover { background: var(--glass); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--highlight); }
        .user-info { display: flex; flex-direction: column; font-size: 0.85rem; }
        .user-role { font-size: 0.7rem; color: var(--highlight); display: flex; align-items: center; gap: 5px; }
        
        /* Physics Badge Animation */
        .verified-badge { color: #00d2ff; animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0% { text-shadow: 0 0 5px #00d2ff; } 50% { text-shadow: 0 0 20px #00d2ff, 0 0 10px white; } 100% { text-shadow: 0 0 5px #00d2ff; } }

        /* --- 4. MAIN AREA --- */
        .main-content { flex: 1; position: relative; z-index: 5; display: flex; flex-direction: column; height: 100vh; }
        .top-bar { padding: 20px 40px; display: flex; flex-direction: column; gap: 20px; background: rgba(15, 32, 39, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        .page-title h1 { font-size: 1.8rem; margin: 0; }
        .tabs-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tab-btn { padding: 8px 25px; border-radius: 50px; background: rgba(255,255,255,0.05); color: var(--text-dim); cursor: pointer; transition: 0.3s; border: 1px solid transparent; white-space: nowrap; }
        .tab-btn:hover, .tab-btn.active { background: var(--highlight); color: #000; font-weight: 700; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }

        .content-area { flex: 1; overflow-y: auto; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: var(--card-radius); padding: 20px; position: relative; transition: 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.07); border-color: var(--highlight); }
        .card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .card p { font-size: 0.9rem; color: var(--text-dim); }
        .card-meta { margin-top: 15px; font-size: 0.8rem; color: #666; display: flex; justify-content: space-between; }
        .delete-btn { position: absolute; top: 15px; right: 15px; color: var(--danger); cursor: pointer; opacity: 0; transition: 0.3s; }
        .card:hover .delete-btn { opacity: 1; }

        /* FAB */
        .fab-add { position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px; background: var(--highlight); border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 1.5rem; color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); cursor: pointer; z-index: 100; transition: 0.3s; animation: pulse 2s infinite; }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); }

        /* --- 5. DASHBOARD & MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-box { background: #1e2a30; width: 500px; max-width: 90%; padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
        .close-modal { position: absolute; top: 20px; right: 20px; color: var(--text-dim); cursor: pointer; font-size: 1.2rem; }
        
        .dash-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; }
        .d-tab { padding: 8px 15px; cursor: pointer; color: var(--text-dim); border-radius: 8px; font-size: 0.9rem; }
        .d-tab.active { background: var(--highlight); color: #000; font-weight: bold; }
        
        .dash-content { display: none; }
        .dash-content.active { display: block; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-dim); }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 8px; color: white; }
        .btn-action { width: 100%; padding: 12px; background: var(--highlight); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Team Table */
        .team-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--glass-border); }
        .team-user { display: flex; align-items: center; gap: 10px; }
        .team-pic { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .team-actions i { cursor: pointer; margin-left: 10px; padding: 5px; border-radius: 5px; background: rgba(255,255,255,0.1); font-size: 0.8rem; }
        .team-actions i:hover { background: var(--highlight); color: black; }

        /* Upload Preview */
        .upload-preview { width: 100px; height: 100px; border-radius: 50%; border: 2px dashed var(--highlight); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; position: relative; }
        .upload-preview img { width: 100%; height: 100%; object-fit: cover; }
        .upload-preview i { position: absolute; font-size: 2rem; color: var(--text-dim); pointer-events: none; }

        /* Login Modal specific */
        #loginModal .modal-box { width: 350px; text-align: center; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); } }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 280px; height: 100%; background: #0f2027; }
            .sidebar.open { left: 0; }
            .hamburger { display: block; position: fixed; top: 20px; right: 20px; z-index: 3000; color: white; font-size: 1.5rem; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
            .top-bar { padding: 20px; padding-top: 60px; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <div class="hamburger" onclick="toggleSidebar()" style="display:none;"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <div class="brand"><i class="fas fa-atom"></i> Dr. Portal</div>
        <div class="year-list" id="yearList">
            </div>
        
        <div class="user-panel" id="userPanel" onclick="openLogin()">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="user-avatar" id="sidebarAvatar">
            <div class="user-info">
                <span id="sidebarName" style="font-weight:bold;">Guest</span>
                <span id="sidebarRole" class="user-role">Tap to Login</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1 id="viewTitle">Dashboard</h1>
                <span id="viewSubtitle">Welcome to the Academic Hub</span>
            </div>
            <div class="tabs-container" id="categoryTabs">
                </div>
        </div>

        <div class="content-area">
            <div class="grid" id="contentGrid">
                <div style="grid-column:1/-1; text-align:center; padding-top:50px; color:var(--text-dim);">
                    <i class="fas fa-microscope" style="font-size:4rem; margin-bottom:20px; opacity:0.5;"></i>
                    <p>Select an academic year to view content.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-add" id="fabAdd" onclick="openAddModal()"><i class="fas fa-plus"></i></div>

    <div class="modal" id="loginModal">
        <div class="modal-box">
            <i class="fas fa-times close-modal" onclick="closeModal('loginModal')"></i>
            <h2 style="margin-bottom:20px; color:var(--highlight)">Access Portal</h2>
            <div class="input-group"><input id="loginUser" placeholder="Username"></div>
            <div class="input-group"><input id="loginPass" type="password" placeholder="Password"></div>
            <button class="btn-action" onclick="performLogin()">Login</button>
        </div>
    </div>

    <div class="modal" id="dashModal">
        <div class="modal-box" style="width:600px;">
            <i class="fas fa-times close-modal" onclick="closeModal('dashModal')"></i>
            <h2 style="margin-bottom:20px; color:var(--highlight)">Control Panel</h2>
            
            <div class="dash-tabs">
                <div class="d-tab active" onclick="switchDashTab('profile')">My Profile</div>
                <div class="d-tab" id="tabTeamHeader" onclick="switchDashTab('team')">Team Manager</div>
            </div>

            <div id="dash-profile" class="dash-content active">
                <div class="upload-preview" onclick="triggerUpload()">
                    <img id="editAvatarPreview" src="">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="input-group"><label>Change Password</label><input id="newPass" placeholder="New Password"></div>
                <button class="btn-action" onclick="updateProfile()">Save Profile</button>
                <button onclick="logout()" style="width:100%; padding:10px; background:transparent; border:1px solid var(--danger); color:var(--danger); border-radius:8px; margin-top:10px; cursor:pointer;">Logout</button>
            </div>

            <div id="dash-team" class="dash-content">
                <div class="input-group" style="display:flex; gap:10px;">
                    <input id="newMemberUser" placeholder="Username">
                    <input id="newMemberPass" placeholder="Pass">
                    <select id="newMemberRole" style="width:100px;"><option value="admin">Admin</option><option value="super">Super</option></select>
                </div>
                <button class="btn-action" onclick="addTeamMember()" style="margin-bottom:20px;">Add Member</button>
                <div id="teamListContainer" style="max-height:300px; overflow-y:auto;"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-box">
            <i class="fas fa-times close-modal" onclick="closeModal('addModal')"></i>
            <div class="modal-header">Add Content</div>
            <div class="input-group"><input id="inpTitle" placeholder="Title"></div>
            <div class="input-group"><textarea id="inpDesc" rows="3" placeholder="Description"></textarea></div>
            <div class="input-group"><input id="inpLink" placeholder="Link (URL)"></div>
            <div class="input-group">
                <select id="inpType">
                    <option value="file">File / PDF</option>
                    <option value="video">Video</option>
                    <option value="alert">Announcement</option>
                </select>
            </div>
            <button class="btn-action" onclick="saveContent()">Post</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAXV0GFrmWdO26Zz8cP5Ko_Kn-9wedeT9o",
          authDomain: "physiatic-508a1.firebaseapp.com",
          projectId: "physiatic-508a1",
          storageBucket: "physiatic-508a1.firebasestorage.app",
          messagingSenderId: "729031647428",
          appId: "1:729031647428:web:11bbf71bff5daedc1aa991"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        let currentYear = null;
        let currentCat = null;

        const years = [
            {id:'prep', name:'Preparatory Year'},
            {id:'year1', name:'First Year'},
            {id:'year2', name:'Second Year'},
            {id:'year3', name:'Third Year'},
            {id:'year4', name:'Fourth Year'}
        ];
        
        const cats = [
            {id:'lec', name:'Lectures', icon:'fas fa-chalkboard'},
            {id:'sec', name:'Sections', icon:'fas fa-users'},
            {id:'lab', name:'Labs', icon:'fas fa-flask'},
            {id:'res', name:'Projects', icon:'fas fa-project-diagram'}
        ];

        // --- INIT ---
        function init() {
            particlesJS("particles-js", {"particles":{"number":{"value":60},"color":{"value":"#00d2ff"},"line_linked":{"enable":true,"color":"#2c5364"}}});
            renderSidebar();
            checkAuth();
            
            // First run check
            if(!localStorage.getItem('setup')) {
                // Ensure super admin exists in DB logic would go here
                localStorage.setItem('setup', 'done');
            }
        }
        init();

        // --- SIDEBAR ---
        function renderSidebar() {
            document.getElementById('yearList').innerHTML = years.map(y => 
                `<div class="year-item" id="y-${y.id}" onclick="selectYear('${y.id}', '${y.name}')">
                    ${y.name} <i class="fas fa-chevron-right" style="font-size:0.8rem"></i>
                </div>`
            ).join('');
        }

        window.selectYear = function(id, name) {
            currentYear = id;
            document.querySelectorAll('.year-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`y-${id}`).classList.add('active');
            document.getElementById('viewTitle').innerText = name;
            
            // Render Tabs
            document.getElementById('categoryTabs').innerHTML = cats.map(c => 
                `<div class="tab-btn" id="t-${c.id}" onclick="selectCat('${c.id}')"><i class="${c.icon}"></i> ${c.name}</div>`
            ).join('');
            
            selectCat(cats[0].id);
            
            // Close sidebar on mobile
            document.getElementById('sidebar').classList.remove('open');
        }

        window.selectCat = function(id) {
            currentCat = id;
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(`t-${id}`).classList.add('active');
            document.getElementById('viewSubtitle').innerText = cats.find(c => c.id===id).name;
            loadContent();
        }

        // --- CONTENT LOGIC ---
        function loadContent() {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '<div style="color:var(--text-dim); padding:20px;">Loading...</div>';
            
            const docRef = doc(db, "lms_content", `${currentYear}_${currentCat}`);
            onSnapshot(docRef, (doc) => {
                if(doc.exists() && doc.data().items) {
                    const items = doc.data().items;
                    grid.innerHTML = items.map((item, idx) => `
                        <div class="card" onclick="window.open('${item.link}', '_blank')">
                            ${currentUser ? `<i class="fas fa-trash delete-btn" onclick="deleteItem(event, ${idx})"></i>` : ''}
                            <div class="card-icon"><i class="${getTypeIcon(item.type)}"></i></div>
                            <h3>${item.title}</h3>
                            <p>${item.desc}</p>
                            <div class="card-meta"><span>${item.date}</span><span>Open <i class="fas fa-external-link-alt"></i></span></div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-dim);">No content here yet.</div>`;
                }
            });
        }

        function getTypeIcon(type) {
            if(type==='video') return 'fas fa-play-circle';
            if(type==='alert') return 'fas fa-bullhorn';
            return 'fas fa-file-alt';
        }

        // --- ADMIN LOGIC ---
        window.saveContent = async function() {
            if(!currentYear) return alert("Select Year first!");
            const item = {
                title: document.getElementById('inpTitle').value,
                desc: document.getElementById('inpDesc').value,
                link: document.getElementById('inpLink').value,
                type: document.getElementById('inpType').value,
                date: new Date().toLocaleDateString()
            };
            if(!item.title || !item.link) return;
            
            const docRef = doc(db, "lms_content", `${currentYear}_${currentCat}`);
            // Check exist
            const snap = await getDoc(docRef);
            if(!snap.exists()) await setDoc(docRef, {items: [item]});
            else await updateDoc(docRef, {items: arrayUnion(item)});
            
            closeModal('addModal');
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpLink').value = '';
        }

        window.deleteItem = async function(e, idx) {
            e.stopPropagation();
            if(!confirm("Delete?")) return;
            const docRef = doc(db, "lms_content", `${currentYear}_${currentCat}`);
            const snap = await getDoc(docRef);
            let items = snap.data().items;
            items.splice(idx, 1);
            await setDoc(docRef, {items: items}); // Rewrite array
        }

        // --- AUTH & TEAM ---
        window.performLogin = async function() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            
            // Super Admin Fallback
            if(u === 'Adham' && p === '20250003') {
                const superUser = {u:'Adham', role:'super', avatar:'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'};
                localStorage.setItem('currentUser', JSON.stringify(superUser));
                // Ensure in DB
                setDoc(doc(db, "settings", "team"), { list: [superUser] }, {merge:true});
                location.reload();
                return;
            }

            const snap = await getDoc(doc(db, "settings", "team"));
            if(snap.exists()) {
                const user = snap.data().list.find(a => a.u === u && a.p === p);
                if(user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    location.reload();
                } else alert("Wrong!");
            }
        }

        window.addTeamMember = async function() {
            const u = document.getElementById('newMemberUser').value;
            const p = document.getElementById('newMemberPass').value;
            const r = document.getElementById('newMemberRole').value;
            const avatar = "https://cdn-icons-png.flaticon.com/512/149/149071.png"; // Default
            
            await updateDoc(doc(db, "settings", "team"), {
                list: arrayUnion({u, p, role:r, avatar})
            });
            alert("Member Added!"); loadTeam();
        }

        window.editUser = async function(oldName) {
            const newName = prompt("New Username:", oldName);
            if(!newName) return;
            const docRef = doc(db, "settings", "team");
            const snap = await getDoc(docRef);
            let list = snap.data().list;
            const idx = list.findIndex(u => u.u === oldName);
            list[idx].u = newName;
            await setDoc(docRef, {list});
            loadTeam();
        }

        window.removeUser = async function(name) {
            if(!confirm("Remove?")) return;
            const docRef = doc(db, "settings", "team");
            const snap = await getDoc(docRef);
            let list = snap.data().list.filter(u => u.u !== name);
            await setDoc(docRef, {list});
            loadTeam();
        }

        async function loadTeam() {
            const snap = await getDoc(doc(db, "settings", "team"));
            if(snap.exists()) {
                const list = snap.data().list;
                document.getElementById('teamListContainer').innerHTML = list.map(u => `
                    <div class="team-row">
                        <div class="team-user">
                            <img src="${u.avatar}" class="team-pic">
                            <div>
                                <div style="font-weight:bold">${u.u} ${u.role==='super'?'<i class="fas fa-check-circle verified-badge"></i>':''}</div>
                                <div style="font-size:0.8rem; color:#888">${u.role.toUpperCase()}</div>
                            </div>
                        </div>
                        ${currentUser.role==='super' && u.role!=='super' ? `
                        <div class="team-actions">
                            <i class="fas fa-pen" onclick="editUser('${u.u}')"></i>
                            <i class="fas fa-trash" style="color:red" onclick="removeUser('${u.u}')"></i>
                        </div>` : ''}
                    </div>
                `).join('');
            }
        }

        // --- PROFILE IMAGE UPLOAD (Base64) ---
        window.triggerUpload = () => document.getElementById('fileInput').click();
        
        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (ev) => {
                const img = new Image();
                img.src = ev.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 200;
                    const scale = MAX / img.width;
                    canvas.width = MAX; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.7);
                    
                    document.getElementById('editAvatarPreview').src = b64;
                    // Auto save temp
                    if(currentUser) currentUser.tempAvatar = b64;
                }
            }
        }

        window.updateProfile = async function() {
            const newP = document.getElementById('newPass').value;
            const newImg = currentUser.tempAvatar || currentUser.avatar;
            
            const docRef = doc(db, "settings", "team");
            const snap = await getDoc(docRef);
            let list = snap.data().list;
            const idx = list.findIndex(u => u.u === currentUser.u);
            
            if(newP) list[idx].p = newP;
            list[idx].avatar = newImg;
            
            await setDoc(docRef, {list});
            
            currentUser.avatar = newImg;
            delete currentUser.tempAvatar;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            location.reload();
        }

        // --- UI HELPERS ---
        function checkAuth() {
            if(currentUser) {
                document.getElementById('sidebarName').innerText = currentUser.u + (currentUser.role==='super' ? ' ☑' : '');
                document.getElementById('sidebarRole').innerText = currentUser.role.toUpperCase();
                document.getElementById('sidebarAvatar').src = currentUser.avatar;
                
                document.getElementById('loginBtn').style.display='none';
                document.getElementById('fabAdd').style.display='flex';
                document.getElementById('userPanel').onclick = () => openModal('dashModal');
                
                // Init Dash
                document.getElementById('editAvatarPreview').src = currentUser.avatar;
                if(currentUser.role === 'super') {
                    loadTeam();
                } else {
                    document.getElementById('tabTeamHeader').style.display='none';
                }
            }
        }

        window.logout = () => { localStorage.removeItem('currentUser'); location.reload(); }
        
        window.openModal = (id) => document.getElementById(id).style.display='flex';
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        
        window.openLogin = () => {
            if(currentUser) openModal('dashModal');
            else openModal('loginModal');
        }
        
        window.openAddModal = () => openModal('addModal');
        
        window.switchDashTab = (tab) => {
            document.querySelectorAll('.d-tab').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.dash-content').forEach(e=>e.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`dash-${tab}`).classList.add('active');
        }
        
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>

        }
        @media(min-width: 769px) { .hamburger { display: none; } }
    </style>
