    /* ===================== RESET ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #222;
      --muted: #777;
      --primary: #4f7cff;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #38bdf8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===================== INTRO ===================== */
    #intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, var(--primary), #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    #intro h1 {
      color: #fff;
      font-size: 48px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% {transform: scale(0); opacity: 0}
      100% {transform: scale(1); opacity: 1}
    }

    @keyframes fadeOut {
      to {opacity: 0; visibility: hidden}
    }

    /* ===================== HEADER ===================== */
    header {
      height: 70px;
      background: var(--card);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }

    header h2 {
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    nav a i { margin-right: 6px; }

    /* ===================== MAIN ===================== */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px)}
      to {opacity: 1; transform: translateY(0)}
    }

    h1.section-title {
      margin-bottom: 30px;
    }

    /* ===================== GRID ===================== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card i {
      font-size: 36px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .card h3 { margin-bottom: 5px; }

    .muted { color: var(--muted); }

    /* ===================== TABS ===================== */
    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .tab {
      padding: 10px 20px;
      background: var(--card);
      border-radius: 30px;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    /* ===================== COMING ===================== */
    .coming {
      text-align: center;
      margin-top: 60px;
    }

    .coming i {
      font-size: 60px;
      color: var(--primary);
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {transform: rotate(0)}
      to {transform: rotate(360deg)}
    }

    /* ===================== FOOTER ===================== */
    footer {
      height: 55px;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: var(--shadow);
    }

    footer .social i {
      margin-left: 12px;
      cursor: pointer;
    }

    /* ===================== CHATBOT ===================== */
    #chat-btn {
      position: fixed;
      right: 25px;
      bottom: 80px;
      background: var(--primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    #chat {
      position: fixed;
      right: 25px;
      bottom: 150px;
      width: 280px;
      height: 360px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      display: none;
      flex-direction: column;
    }

    #chat header {
      height: 50px;
      background: var(--primary);
      color: #fff;
      font-size: 14px;
    }

    #chat main {
      padding: 10px;
      font-size: 13px;
      overflow-y: auto;
    }

    #chat input {
      border: none;
      padding: 12px;
      outline: none;
    }

    /* ===================== TOGGLE ===================== */
    #mode {
      cursor: pointer;
      font-size: 20px;
      margin-left: 20px;
    }
  </style></head>
