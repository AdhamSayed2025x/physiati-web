<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIMBOSOFT | Firebase Pro Magazine</title>  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">  <style>
    :root{--bg:#0b0f14;--bg-soft:#111827;--card:#0f172a;--primary:#3b82f6;--text:#fff;--muted:#9ca3af}
    body.light{--bg:#f3f4f6;--bg-soft:#fff;--card:#e5e7eb;--text:#111827;--muted:#4b5563}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Poppins,sans-serif;background:var(--bg);color:var(--text);transition:.4s}

    header{position:sticky;top:0;z-index:10;display:flex;justify-content:space-between;align-items:center;padding:20px 70px;background:rgba(0,0,0,.6);backdrop-filter:blur(12px)}
    .logo{font-weight:700;letter-spacing:3px}
    nav a{margin-left:25px;color:var(--muted);text-decoration:none;font-size:14px;cursor:pointer}
    nav a:hover{color:var(--primary)}
    .toggle{margin-left:25px;color:var(--primary);cursor:pointer}

    .hero{height:70vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:linear-gradient(120deg,#020617,#0b0f14)}
    .hero h1{font-size:72px;letter-spacing:6px}
    .hero p{color:var(--muted);margin-top:10px}

    .section{padding:70px}
    h2{margin-bottom:25px;font-size:28px}

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
    .card{background:var(--card);padding:30px;border-radius:20px;cursor:pointer;transition:.4s}
    .card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(0,0,0,.4)}
    .card p{color:var(--muted);font-size:14px}

    .article-view{display:none;max-width:900px;margin:auto;line-height:1.9}
    .article-view img{width:100%;border-radius:20px;margin:25px 0}
    .back{margin-bottom:20px;color:var(--primary);cursor:pointer}

    .admin{max-width:800px;margin:auto}
    .admin input,.admin textarea{width:100%;padding:14px;margin-bottom:15px;border-radius:10px;border:none;background:var(--bg-soft);color:var(--text)}
    .admin button{padding:14px 30px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

    footer{text-align:center;padding:40px;color:var(--muted);border-top:1px solid rgba(255,255,255,.05)}

    @media(max-width:768px){header{padding:20px 30px}.hero h1{font-size:46px}.section{padding:40px 30px}}
  </style></head>
<body><header>
  <div class="logo">BIMBOSOFT</div>
  <nav>
    <a onclick="showHome()">Home</a>
    <a onclick="showArticles()">Articles</a>
    <a onclick="showAdmin()">Dashboard</a>
    <span class="toggle" onclick="toggleTheme()">Toggle</span>
  </nav>
</header><section class="hero" id="home">
  <h1>BIMBOSOFT</h1>
  <p>Firebase Powered Developer Magazine</p>
</section><section class="section" id="articles">
  <h2>Articles</h2>
  <div class="cards" id="articleList"></div>
</section><section class="section article-view" id="articleView"></section><section class="section admin" id="admin">
  <h2>Admin Dashboard</h2>
  <input id="title" placeholder="Article Title">
  <textarea id="content" rows="6" placeholder="Article Content"></textarea>
  <button onclick="addArticle()">Publish Article</button>
</section><footer>© 2025 BIMBOSOFT — Firebase Edition</footer><!-- Firebase --><script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const list = document.getElementById('articleList');
  const view = document.getElementById('articleView');

  async function loadArticles(){
    list.innerHTML='';
    const q = query(collection(db,'articles'), orderBy('created','desc'));
    const snap = await getDocs(q);
    snap.forEach(doc => {
      const a = doc.data();
      const c = document.createElement('div');
      c.className='card';
      c.innerHTML=`<h3>${a.title}</h3><p>${a.content.substring(0,70)}...</p>`;
      c.onclick=()=>openArticle(a);
      list.appendChild(c);
    });
  }

  window.openArticle = function(a){
    document.getElementById('articles').style.display='none';
    view.style.display='block';
    view.innerHTML = `<div class='back' onclick='showArticles()'>← Back</div><h2>${a.title}</h2><img src='https://via.placeholder.com/900x400'><p>${a.content}</p>`;
  }

  window.addArticle = async function(){
    const t = document.getElementById('title').value;
    const c = document.getElementById('content').value;
    if(!t || !c) return alert('Fill all fields');
    await addDoc(collection(db,'articles'),{
      title:t,
      content:c,
      created: Date.now()
    });
    alert('Published');
    document.getElementById('title').value='';
    document.getElementById('content').value='';
    loadArticles();
  }

  window.showHome = function(){location.reload()}
  window.showArticles = function(){document.getElementById('articles').style.display='block';view.style.display='none';document.getElementById('admin').style.display='none'}
  window.showAdmin = function(){document.getElementById('articles').style.display='none';view.style.display='none';document.getElementById('admin').style.display='block'}
  window.toggleTheme = function(){document.body.classList.toggle('light')}

  loadArticles();
</script></body>
</html>
