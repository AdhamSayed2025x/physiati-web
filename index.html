<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysiatiÄ‡ | Academic Hub</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f2027">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --primary: #0f2027; 
            --secondary: #203a43; 
            --accent: #2c5364;
            --highlight: #00d2ff;
            --text-light: #ffffff;
            --text-dim: #a8b2b7;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', 'Cairo', sans-serif;
            background: #0f2027; /* Dark Physics Theme */
            color: var(--text-light);
            overflow: hidden; /* App-like feel */
            height: 100vh;
            display: flex;
        }

        /* --- 2. PHYSICS BACKGROUND (PARTICLES) --- */
        #particles-js {
            position: absolute; width: 100%; height: 100%; z-index: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        }

        /* --- 3. SIDEBAR (YEARS) --- */
        .sidebar {
            width: 260px; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border); z-index: 10; display: flex; flex-direction: column;
            transition: 0.3s;
        }
        
        .brand { padding: 30px; font-size: 1.5rem; font-weight: 700; color: var(--highlight); display: flex; align-items: center; gap: 10px; }
        .brand i { animation: spin 10s infinite linear; }
        
        .year-list { flex: 1; overflow-y: auto; padding: 10px; }
        .year-item {
            padding: 15px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer;
            color: var(--text-dim); transition: 0.3s; font-weight: 500; display: flex; justify-content: space-between;
        }
        .year-item:hover, .year-item.active { background: var(--glass); color: var(--highlight); border: 1px solid var(--glass-border); }
        .year-item.active { background: rgba(0, 210, 255, 0.1); }

        .admin-controls { padding: 20px; border-top: 1px solid var(--glass-border); }
        
        /* --- 4. MAIN AREA --- */
        .main-content { flex: 1; position: relative; z-index: 5; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header & Tabs */
        .top-bar {
            padding: 20px 40px; display: flex; flex-direction: column; gap: 20px;
            background: rgba(15, 32, 39, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
        }
        .page-title h1 { font-size: 1.8rem; margin: 0; }
        .page-title span { font-size: 0.9rem; color: var(--highlight); }

        .tabs-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tab-btn {
            padding: 8px 25px; border-radius: 50px; background: rgba(255,255,255,0.05);
            color: var(--text-dim); cursor: pointer; transition: 0.3s; border: 1px solid transparent; white-space: nowrap;
        }
        .tab-btn:hover, .tab-btn.active { background: var(--highlight); color: #000; font-weight: 700; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }

        /* Content Grid */
        .content-area { flex: 1; overflow-y: auto; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        /* Cards */
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: var(--card-radius); padding: 20px; position: relative;
            transition: 0.3s; cursor: pointer; overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.07); border-color: var(--highlight); }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--highlight);
        }
        
        .card-icon { font-size: 2.5rem; color: var(--highlight); margin-bottom: 15px; }
        .card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .card p { font-size: 0.9rem; color: var(--text-dim); line-height: 1.5; }
        .card-meta { margin-top: 15px; font-size: 0.8rem; color: #666; display: flex; justify-content: space-between; }
        
        .delete-btn {
            position: absolute; top: 15px; right: 15px; color: #ff4757;
            cursor: pointer; opacity: 0; transition: 0.3s;
        }
        .card:hover .delete-btn { opacity: 1; }

        /* --- 5. FAB (Floating Action Button) --- */
        .fab-add {
            position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px;
            background: var(--highlight); border-radius: 50%; display: none; /* Hidden by default */
            align-items: center; justify-content: center; font-size: 1.5rem; color: #000;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); cursor: pointer; z-index: 100;
            transition: 0.3s; animation: pulse 2s infinite;
        }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); }

        /* --- 6. MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #1e2a30; width: 400px; padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-header { font-size: 1.5rem; margin-bottom: 20px; color: var(--highlight); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-dim); }
        .input-group input, .input-group select, .input-group textarea { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); 
            border-radius: 8px; color: white; 
        }
        .btn-action { width: 100%; padding: 12px; background: var(--highlight); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); } }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 280px; }
            .sidebar.open { left: 0; }
            .hamburger { display: block; position: fixed; top: 20px; right: 20px; z-index: 2000; color: white; font-size: 1.5rem; }
            .main-content { width: 100%; }
            .top-bar { padding: 20px; }
            .content-area { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="sidebar" id="sidebar">
        <div class="brand"><i class="fas fa-atom"></i> Dr. Portal</div>
        <div class="year-list" id="yearList">
            </div>
        <div class="admin-controls">
            <button onclick="openLogin()" style="width:100%; padding:10px; background:rgba(255,255,255,0.1); border:none; color:white; border-radius:8px; cursor:pointer;" id="loginBtn">
                <i class="fas fa-lock"></i> Doctor Access
            </button>
            <button onclick="logout()" style="width:100%; padding:10px; background:rgba(255,71,87,0.2); border:none; color:#ff4757; border-radius:8px; cursor:pointer; display:none; margin-top:10px;" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1 id="viewTitle">Select a Year</h1>
                <span id="viewSubtitle">Academic Content Hub</span>
            </div>
            <div class="tabs-container" id="categoryTabs">
                </div>
        </div>

        <div class="content-area">
            <div class="grid" id="contentGrid">
                <div style="text-align:center; grid-column:1/-1; padding-top:50px; color:var(--text-dim);">
                    <i class="fas fa-hand-pointer" style="font-size:3rem; margin-bottom:20px;"></i>
                    <p>Please select an academic year from the sidebar.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-add" id="fabAdd" onclick="openAddModal()">
        <i class="fas fa-plus"></i>
    </div>

    <div class="modal" id="addModal" onclick="if(event.target==this)this.style.display='none'">
        <div class="modal-box">
            <div class="modal-header">Add New Material</div>
            <div class="input-group">
                <label>Title</label>
                <input id="inpTitle" placeholder="e.g. Lecture 1: Thermodynamics">
            </div>
            <div class="input-group">
                <label>Description / Notes</label>
                <textarea id="inpDesc" rows="3" placeholder="Brief details..."></textarea>
            </div>
            <div class="input-group">
                <label>Link (Drive, YouTube, etc.)</label>
                <input id="inpLink" placeholder="https://...">
            </div>
            <div class="input-group">
                <label>Type</label>
                <select id="inpType">
                    <option value="pdf">PDF / File</option>
                    <option value="video">Video Lecture</option>
                    <option value="task">Assignment / Project</option>
                    <option value="alert">Announcement</option>
                </select>
            </div>
            <button class="btn-action" onclick="saveContent()">Upload to System</button>
        </div>
    </div>

    <div class="modal" id="loginModal" onclick="if(event.target==this)this.style.display='none'">
        <div class="modal-box" style="text-align:center;">
            <i class="fas fa-user-shield" style="font-size:3rem; color:var(--highlight); margin-bottom:20px;"></i>
            <div class="input-group"><input id="adminPass" type="password" placeholder="Enter Access Code"></div>
            <button class="btn-action" onclick="performLogin()">Access Dashboard</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAXV0GFrmWdO26Zz8cP5Ko_Kn-9wedeT9o",
          authDomain: "physiatic-508a1.firebaseapp.com",
          projectId: "physiatic-508a1",
          storageBucket: "physiatic-508a1.firebasestorage.app",
          messagingSenderId: "729031647428",
          appId: "1:729031647428:web:11bbf71bff5daedc1aa991"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- STATE MANAGEMENT ---
        let currentYear = null;
        let currentCat = null;
        let isAdmin = localStorage.getItem('isDoctor') === 'true';

        // --- DATA STRUCTURE ---
        const academicYears = [
            { id: 'prep', name: 'Preparatory Year' },
            { id: 'year1', name: 'First Year' },
            { id: 'year2', name: 'Second Year' },
            { id: 'year3', name: 'Third Year' },
            { id: 'year4', name: 'Fourth Year' }
        ];

        const categories = [
            { id: 'lectures', name: 'Lectures', icon: 'fas fa-chalkboard-teacher' },
            { id: 'sections', name: 'Sections', icon: 'fas fa-users-cog' },
            { id: 'assignments', name: 'Assignments', icon: 'fas fa-tasks' },
            { id: 'projects', name: 'Projects', icon: 'fas fa-project-diagram' },
            { id: 'grades', name: 'Grades & Results', icon: 'fas fa-chart-line' }
        ];

        // --- INIT ---
        function init() {
            renderSidebar();
            checkAdmin();
            
            // Particle Config
            particlesJS("particles-js", {
                "particles": { "number": { "value": 80 }, "color": { "value": "#00d2ff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#2c5364", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 2 } },
                "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
            });
        }
        init();

        // --- RENDER SIDEBAR ---
        function renderSidebar() {
            const list = document.getElementById('yearList');
            list.innerHTML = academicYears.map(y => 
                `<div class="year-item" onclick="selectYear('${y.id}', '${y.name}')" id="year-${y.id}">
                    <span>${y.name}</span> <i class="fas fa-chevron-right" style="font-size:0.8rem;"></i>
                </div>`
            ).join('');
        }

        // --- NAVIGATION LOGIC ---
        window.selectYear = function(id, name) {
            currentYear = id;
            document.querySelectorAll('.year-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`year-${id}`).classList.add('active');
            
            document.getElementById('viewTitle').innerText = name;
            
            // Render Tabs
            renderTabs();
            // Default select first tab
            selectCategory(categories[0].id);
        }

        function renderTabs() {
            const bar = document.getElementById('categoryTabs');
            bar.innerHTML = categories.map(c => 
                `<div class="tab-btn" onclick="selectCategory('${c.id}')" id="tab-${c.id}">
                    <i class="${c.icon}"></i> ${c.name}
                </div>`
            ).join('');
        }

        window.selectCategory = function(id) {
            currentCat = id;
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            
            document.getElementById('viewSubtitle').innerText = categories.find(c => c.id === id).name;
            
            // LISTEN TO FIREBASE DATA (The Tree Logic)
            listenToContent();
        }

        // --- FIREBASE CONTENT LOGIC ---
        let unsubscribe = null;

        function listenToContent() {
            if(unsubscribe) unsubscribe(); // Detach previous listener
            
            const docId = `data_${currentYear}_${currentCat}`;
            const docRef = doc(db, "academic_content", docId);
            
            document.getElementById('contentGrid').innerHTML = '<div style="color:var(--text-dim); padding:20px;">Loading data...</div>';

            unsubscribe = onSnapshot(docRef, (docSnap) => {
                const grid = document.getElementById('contentGrid');
                if (docSnap.exists() && docSnap.data().items && docSnap.data().items.length > 0) {
                    const items = docSnap.data().items;
                    grid.innerHTML = items.map((item, index) => createCardHTML(item, index)).join('');
                } else {
                    grid.innerHTML = `
                    <div style="grid-column:1/-1; text-align:center; padding:50px; border:2px dashed var(--glass-border); border-radius:20px; color:var(--text-dim);">
                        <i class="fas fa-folder-open" style="font-size:3rem; margin-bottom:20px;"></i>
                        <p>No content uploaded in this section yet.</p>
                        ${isAdmin ? '<p style="color:var(--highlight)">Click the + button to add content.</p>' : ''}
                    </div>`;
                }
            });
        }

        function createCardHTML(item, index) {
            let icon = 'fas fa-file-alt';
            if(item.type === 'video') icon = 'fas fa-play-circle';
            if(item.type === 'task') icon = 'fas fa-clipboard-check';
            if(item.type === 'alert') icon = 'fas fa-bullhorn';

            return `
            <div class="card" onclick="window.open('${item.link}', '_blank')">
                ${isAdmin ? `<i class="fas fa-trash delete-btn" onclick="deleteItem(event, ${index})"></i>` : ''}
                <div class="card-icon"><i class="${icon}"></i></div>
                <h3>${item.title}</h3>
                <p>${item.desc}</p>
                <div class="card-meta">
                    <span>${new Date(item.date).toLocaleDateString()}</span>
                    <span><i class="fas fa-external-link-alt"></i> Open</span>
                </div>
            </div>`;
        }

        // --- ADMIN ACTIONS ---
        window.saveContent = async function() {
            if(!currentYear || !currentCat) return alert("Select a Year and Category first!");
            
            const title = document.getElementById('inpTitle').value;
            const desc = document.getElementById('inpDesc').value;
            const link = document.getElementById('inpLink').value;
            const type = document.getElementById('inpType').value;
            
            if(!title || !link) return alert("Title and Link are required!");

            const newItem = {
                title, desc, link, type,
                date: new Date().toISOString()
            };

            const docId = `data_${currentYear}_${currentCat}`;
            const docRef = doc(db, "academic_content", docId);

            // Using arrayUnion to add to list
            try {
                // Check if doc exists first (or setDoc with merge)
                await setDoc(docRef, { 
                    items: arrayUnion(newItem),
                    meta: { year: currentYear, cat: currentCat }
                }, { merge: true });
                
                document.getElementById('addModal').style.display = 'none';
                // Clear inputs
                document.getElementById('inpTitle').value = '';
                document.getElementById('inpDesc').value = '';
                document.getElementById('inpLink').value = '';
            } catch(e) {
                alert("Error: " + e.message);
            }
        }

        window.deleteItem = async function(e, index) {
            e.stopPropagation();
            if(!confirm("Delete this item permanently?")) return;
            
            const docId = `data_${currentYear}_${currentCat}`;
            const docRef = doc(db, "academic_content", docId);
            
            // To remove array item by index, we need to read, splice, write (Firestore limit)
            // Or simpler: remove by exact object match if we had it.
            // For stability here, we'll read then write.
            
            const snap = await getDoc(docRef);
            let items = snap.data().items;
            items.splice(index, 1);
            
            await updateDoc(docRef, { items: items });
        }

        // --- AUTH ---
        window.performLogin = function() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "20250003") { // Dr. Password
                localStorage.setItem('isDoctor', 'true');
                isAdmin = true;
                checkAdmin();
                document.getElementById('loginModal').style.display='none';
                if(currentYear && currentCat) listenToContent(); // Refresh view
            } else {
                alert("Incorrect Access Code");
            }
        }

        window.logout = function() {
            localStorage.removeItem('isDoctor');
            isAdmin = false;
            checkAdmin();
            location.reload();
        }

        function checkAdmin() {
            if(isAdmin) {
                document.getElementById('fabAdd').style.display = 'flex';
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                document.getElementById('fabAdd').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        }

        // --- UI HELPERS ---
        window.openAddModal = () => {
            if(!currentYear) return alert("Please select a Year first.");
            document.getElementById('addModal').style.display='flex';
        }
        window.openLogin = () => document.getElementById('loginModal').style.display='flex';

    </script>
</body>
</html>
