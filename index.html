<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiatić | Engineering Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === FIXED DARK THEME === */
        :root {
            --bg: #0f172a; --text: #f8fafc; --accent: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); outline: none; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        #tsparticles { position: fixed; inset: 0; z-index: -1; }

        /* === TOP CONTROLS === */
        .top-controls { position: absolute; top: 25px; right: 30px; z-index: 50; display: flex; gap: 15px; align-items: center; }
        .login-btn-top {
            background: rgba(59, 130, 246, 0.2); border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;
        }
        .login-btn-top:hover { background: var(--accent); color: white; box-shadow: 0 0 15px var(--accent); }

        /* === ANIMATIONS === */
        .overlay-msg {
            position: fixed; inset: 0; background: #000; z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center; opacity: 0;
        }
        .overlay-msg.active { display: flex; animation: fadeInOut 4s forwards; }
        @keyframes fadeInOut { 0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; pointer-events: none; } }
        .msg-text { font-size: 2.5rem; font-weight: bold; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }

        /* === LAYOUT === */
        .app { display: flex; height: 100vh; position: relative; z-index: 1; }
        .sidebar {
            width: 280px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 10px;
        }
        .logo { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        .logo span { color: var(--accent); }
        .nav-group { display: flex; flex-direction: column; gap: 8px; flex: 1; overflow-y: auto; }
        .nav-item { padding: 12px 15px; border-radius: 10px; cursor: pointer; color: #cbd5e1; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: #fff; border-left: 3px solid var(--accent); }
        
        .sidebar-footer { margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border); }
        .pimbo-rights { font-size: 0.75rem; color: #64748b; text-align: center; margin-top: 15px; font-family: monospace; letter-spacing: 1px; }
        
        /* ADMIN PANEL BUTTON STYLE */
        .admin-panel-btn {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6); color: white; padding: 12px;
            border-radius: 10px; margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: bold; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .admin-panel-btn:hover { transform: translateY(-2px); }

        .main { flex: 1; padding: 40px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .tabs-wrapper { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 30px; margin-top: 20px; }
        .tab { padding: 8px 25px; border-radius: 50px; border: 1px solid var(--border); cursor: pointer; white-space: nowrap; background: rgba(255,255,255,0.02); }
        .tab.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; overflow-y: auto; padding-bottom: 100px; padding-right: 10px; }
        .card {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; position: relative; display: flex; flex-direction: column; animation: popUp 0.4s ease-out;
        }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .card-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-bottom: 15px; }
        .bg-file { background: rgba(16, 185, 129, 0.15); color: #10b981; }
        .bg-vid { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .bg-post { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .btn { border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: center; text-decoration: none; display: block; margin-top: auto; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-del { position: absolute; top: 15px; right: 15px; color: #ef4444; cursor: pointer; opacity: 0.6; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .glass-panel { background: #1e293b; width: 90%; max-width: 450px; padding: 30px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .glass-inp { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 15px; }
        .fab { position: fixed; bottom: 40px; right: 40px; width: 65px; height: 65px; background: var(--accent); border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 0 30px var(--accent); cursor: pointer; z-index: 100; transition: transform 0.2s; }
        .fab:hover { transform: scale(1.1) rotate(90deg); }
        .pass-wrapper { position: relative; }
        .pass-toggle { position: absolute; right: 15px; top: 14px; cursor: pointer; color: var(--accent); }

        /* PROGRESS BAR */
        #progressBarContainer { display: none; width: 100%; background: #334155; border-radius: 10px; margin-top: 10px; height: 10px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--accent); transition: width 0.3s; }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div id="animOverlay" class="overlay-msg">
        <div id="animTitle" class="msg-text">Welcome</div>
        <div id="animSub" style="color:#94a3b8; font-size:1.2rem;">Engineer</div>
    </div>

    <div class="top-controls">
        <div id="btnLoginTop" class="login-btn-top" onclick="openLogin()">
            <i class="fas fa-user-circle"></i> Login
        </div>
        <div id="userBadge" class="login-btn-top" style="display:none; border-color:#10b981; color:#10b981">
            <i class="fas fa-check-circle"></i> <span id="userNameDisplay">Admin</span>
        </div>
        <div id="btnLogoutTop" class="login-btn-top" style="display:none; border-color:#ef4444; color:#ef4444" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="glass-panel" style="text-align: center;">
            <div class="logo">PHYSI<span>ATIĆ</span></div>
            <h3 style="color:#94a3b8; margin-bottom: 20px;">Admin Portal</h3>
            <input type="text" id="logUser" class="glass-inp" placeholder="Username (e.g. AdhamSayed)">
            <div class="pass-wrapper">
                <input type="password" id="logPass" class="glass-inp" placeholder="Password">
                <i class="fas fa-atom pass-toggle" onclick="togglePass()"></i>
            </div>
            <button onclick="handleLogin()" class="btn btn-primary" style="width:100%">LOGIN</button>
            <button onclick="closeLogin()" class="btn" style="background:transparent; color:#64748b; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="glass-panel">
            <h3 style="margin-top:0">Add New Content</h3>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn" style="flex:1; background:#334155" onclick="setType('file')" id="btnTypeFile">File</button>
                <button class="btn" style="flex:1; background:transparent; border:1px solid #334155" onclick="setType('video')" id="btnTypeVid">Video</button>
                <button class="btn" style="flex:1; background:transparent; border:1px solid #334155" onclick="setType('post')" id="btnTypePost">Post</button>
            </div>
            <input type="text" id="addTitle" class="glass-inp" placeholder="Content Title">
            
            <div id="areaFile">
                <label style="color:#94a3b8; font-size:0.8rem">Upload Document (PDF, IMG...)</label>
                <input type="file" id="addFile" class="glass-inp">
                <div style="margin-top:5px; display:flex; align-items:center; gap:10px; font-size:0.9rem;">
                    <input type="checkbox" id="allowDL" checked> <label>Allow Students Download?</label>
                </div>
            </div>

            <div id="areaVideo" style="display:none">
                <label style="color:#94a3b8; font-size:0.8rem">Upload Video File (MP4)</label>
                <input type="file" id="addVideoFile" accept="video/*" class="glass-inp">
                <p style="font-size:0.75rem; color:#ef4444; margin-top:-10px;">Warning: Large videos take time to upload.</p>
            </div>

            <div id="areaPost" style="display:none"><textarea id="addText" class="glass-inp" rows="3" placeholder="Announcement..."></textarea></div>

            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <p id="uploadMsg" style="text-align:center; font-size:0.8rem; margin-top:10px; color:var(--accent)"></p>

            <button onclick="submitContent()" id="btnPublish" class="btn btn-primary" style="width:100%; margin-top:20px;">PUBLISH</button>
            <button onclick="document.getElementById('addModal').style.display='none'" class="btn" style="background:transparent; color:#ef4444; width:100%">Cancel</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="glass-panel" style="max-width: 600px;">
            <h2 style="margin-top:0"><i class="fas fa-rocket"></i> Admin Dashboard</h2>
            <div style="margin-bottom:15px; border:1px solid var(--border); padding:10px; border-radius:10px;">
                <h4><i class="fas fa-folder"></i> Manage Years</h4>
                <div id="listYears" style="height:100px; overflow-y:auto; margin-bottom:10px;"></div>
                <div style="display:flex; gap:5px;">
                    <input id="newYearName" class="glass-inp" style="padding:5px; margin:0;" placeholder="New Year Name">
                    <button onclick="addConfigItem('years', 'newYearName')" class="btn btn-primary" style="padding:5px 15px;">+</button>
                </div>
            </div>
            <div style="margin-bottom:15px; border:1px solid var(--border); padding:10px; border-radius:10px;">
                <h4><i class="fas fa-users-cog"></i> Manage Admins</h4>
                <div style="display:flex; gap:10px;">
                    <input id="newAdminEmail" class="glass-inp" style="margin:0" placeholder="Email/User">
                    <button onclick="addAdmin()" class="btn btn-primary">Add</button>
                </div>
            </div>
            <button onclick="document.getElementById('settingsModal').style.display='none'" class="btn" style="width:100%; background:#334155">Close Dashboard</button>
        </div>
    </div>

    <div class="app">
        <aside class="sidebar">
            <div class="logo">PHYSI<span>ATIĆ</span></div>
            <div id="navContainer" class="nav-group"></div>
            
            <div class="sidebar-footer">
                <div id="btnSettings" class="admin-panel-btn" style="display:none;" onclick="openSettings()">
                    <i class="fas fa-cogs"></i> Admin Dashboard
                </div>
                <div class="pimbo-rights">
                    &copy; Developed by Pimbo
                </div>
            </div>
        </aside>

        <main class="main">
            <h2 id="viewTitle" style="margin-top: 40px; margin-bottom:20px; font-weight:300;">Loading...</h2>
            <div id="tabsContainer" class="tabs-wrapper"></div>
            <div id="contentArea" class="grid"></div>
        </main>
        
        <div id="fab" class="fab" onclick="document.getElementById('addModal').style.display='flex'">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAFzkX2hAgi6XXpZOGTeSQ5BBDwoyegCc",
            authDomain: "physics-84810.firebaseapp.com",
            projectId: "physics-84810",
            storageBucket: "physics-84810.firebasestorage.app",
            messagingSenderId: "402521782464",
            appId: "1:402521782464:web:b8887e4464b6055c70d525"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentState = { user: null, role: 'guest', yearId: 'y0', catId: 'c0', config: null };
        let addType = 'file';

        // --- 1. INIT & NAVIGATION ---
        onSnapshot(doc(db, "settings", "main_config"), async (snap) => {
            if (snap.exists()) {
                currentState.config = snap.data();
            } else {
                const defaults = {
                    years: [{id: 'y0', name: 'Prep Year'}, {id: 'y1', name: 'First Year'}, {id: 'y2', name: 'Second Year'}, {id: 'y3', name: 'Third Year'}, {id: 'y4', name: 'Fourth Year'}],
                    categories: [{id: 'c0', name: 'Lectures'}, {id: 'c1', name: 'Sections'}, {id: 'c2', name: 'Assignments'}, {id: 'c3', name: 'Projects'}, {id: 'c4', name: 'Grades'}],
                    admins: ['adhamsayed@physiatic.com'] 
                };
                await setDoc(doc(db, "settings", "main_config"), defaults);
                currentState.config = defaults;
            }
            renderNav();
        });

        function renderNav() {
            const nav = document.getElementById('navContainer');
            const tabs = document.getElementById('tabsContainer');
            nav.innerHTML = '';
            
            currentState.config.years.forEach(y => {
                let icon = 'fa-folder';
                if(y.name.includes('Prep')) icon = 'fa-shapes';
                else if(y.name.includes('First')) icon = 'fa-ruler-combined';
                else if(y.name.includes('Second')) icon = 'fa-cogs';
                else if(y.name.includes('Third')) icon = 'fa-microchip';
                else if(y.name.includes('Fourth')) icon = 'fa-rocket';

                const div = document.createElement('div');
                div.className = `nav-item ${y.id === currentState.yearId ? 'active' : ''}`;
                div.innerHTML = `<i class="fas ${icon}"></i> ${y.name}`;
                div.onclick = () => { currentState.yearId = y.id; renderNav(); loadContent(); };
                nav.appendChild(div);
            });

            tabs.innerHTML = '';
            currentState.config.categories.forEach(c => {
                const div = document.createElement('div');
                div.className = `tab ${c.id === currentState.catId ? 'active' : ''}`;
                div.innerText = c.name;
                div.onclick = () => { currentState.catId = c.id; renderNav(); loadContent(); };
                tabs.appendChild(div);
            });

            const yName = currentState.config.years.find(y => y.id === currentState.yearId)?.name || '';
            const cName = currentState.config.categories.find(c => c.id === currentState.catId)?.name || '';
            document.getElementById('viewTitle').innerText = `${yName} | ${cName}`;
        }

        // --- 2. AUTHENTICATION ---
        window.openLogin = () => document.getElementById('loginModal').style.display = 'flex';
        window.closeLogin = () => document.getElementById('loginModal').style.display = 'none';
        
        window.togglePass = () => {
            const inp = document.getElementById('logPass');
            const icon = document.querySelector('.pass-toggle');
            if(inp.type === 'password') { inp.type = 'text'; icon.classList.add('fa-spin'); }
            else { inp.type = 'password'; icon.classList.remove('fa-spin'); }
        };

        window.handleLogin = async () => {
            let email = document.getElementById('logUser').value.trim();
            const pass = document.getElementById('logPass').value;
            if(!email.includes('@')) email += '@physiatic.com';

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                closeLogin();
                const cleanName = email.split('@')[0];
                playAnimation('Welcome', `Engineer ${cleanName}`);
            } catch (err) { alert("Error: " + err.message); }
        };

        window.handleLogout = async () => {
            playAnimation('Goodbye Engineer', 'Enjoy your day');
            setTimeout(() => signOut(auth), 2000);
        };

        function playAnimation(title, sub) {
            const over = document.getElementById('animOverlay');
            document.getElementById('animTitle').innerText = title;
            document.getElementById('animSub').innerText = sub;
            over.classList.add('active');
            setTimeout(() => over.classList.remove('active'), 4000);
        }

        onAuthStateChanged(auth, (user) => {
            currentState.user = user;
            if (user) {
                const email = user.email.toLowerCase();
                const supers = ['adhamsayed@physiatic.com'];
                
                if (supers.includes(email) || currentState.config?.admins?.includes(email)) {
                    currentState.role = supers.includes(email) ? 'super' : 'admin';
                } else { currentState.role = 'guest'; }

                document.getElementById('btnLoginTop').style.display = 'none';
                document.getElementById('userBadge').style.display = 'flex';
                document.getElementById('btnLogoutTop').style.display = 'flex';
                document.getElementById('userNameDisplay').innerText = email.split('@')[0];
                document.getElementById('fab').style.display = 'flex';
                if(currentState.role === 'super') document.getElementById('btnSettings').style.display = 'flex';
            } else {
                currentState.role = 'guest';
                document.getElementById('btnLoginTop').style.display = 'flex';
                document.getElementById('userBadge').style.display = 'none';
                document.getElementById('btnLogoutTop').style.display = 'none';
                document.getElementById('fab').style.display = 'none';
                document.getElementById('btnSettings').style.display = 'none';
            }
            loadContent();
        });

        // --- 3. CONTENT ---
        function loadContent() {
            const grid = document.getElementById('contentArea');
            grid.innerHTML = '<p style="opacity:0.5">Loading...</p>';
            
            const q = query(
                collection(db, "materials"),
                where("yearId", "==", currentState.yearId),
                where("catId", "==", currentState.catId),
                orderBy("createdAt", "desc")
            );

            onSnapshot(q, (snap) => {
                grid.innerHTML = '';
                if(snap.empty) { grid.innerHTML = '<p style="opacity:0.5">No content available.</p>'; return; }

                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    let icon='fa-file-alt', bg='bg-file', btn='';
                    
                    if(d.type === 'video') { icon='fa-play'; bg='bg-vid'; }
                    if(d.type === 'post') { icon='fa-bullhorn'; bg='bg-post'; }

                    if(d.type === 'post') { btn = ''; }
                    else if (d.allowDL || currentState.role !== 'guest') {
                        const txt = d.type === 'video' ? 'Watch Video' : 'Download';
                        btn = `<a href="${d.url}" target="_blank" class="btn btn-primary">${txt}</a>`;
                    } else {
                        btn = `<div class="btn" style="background:#334155; color:#64748b; cursor:not-allowed"><i class="fas fa-lock"></i> Locked</div>`;
                    }

                    const del = (currentState.role === 'admin' || currentState.role === 'super') 
                        ? `<i class="fas fa-trash btn-del" onclick="deleteItem('${docSnap.id}')"></i>` : '';

                    grid.innerHTML += `
                        <div class="card">
                            ${del}
                            <div class="card-icon ${bg}"><i class="fas ${icon}"></i></div>
                            <h4 style="margin:0 0 5px 0">${d.title}</h4>
                            <p style="font-size:0.85rem; color:#94a3b8; margin:0 0 15px 0; flex:1">${d.desc || d.fileName || ''}</p>
                            ${btn}
                        </div>`;
                });
            });
        }

        window.deleteItem = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "materials", id)); }

        // --- 4. UPLOAD LOGIC (WITH VIDEO) ---
        window.setType = (t) => {
            addType = t;
            ['File','Vid','Post'].forEach(x => {
                document.getElementById(`btnType${x}`).style.background = 'transparent';
                document.getElementById(`btnType${x}`).style.borderColor = '#334155';
            });
            document.getElementById(`btnType${t==='video'?'Vid':t.charAt(0).toUpperCase()+t.slice(1)}`).style.background = '#334155';
            
            document.getElementById('areaFile').style.display = t==='file'?'block':'none';
            document.getElementById('areaVideo').style.display = t==='video'?'block':'none'; // Video Input Area
            document.getElementById('areaPost').style.display = t==='post'?'block':'none';
        }

        window.submitContent = async () => {
            const title = document.getElementById('addTitle').value;
            const msg = document.getElementById('uploadMsg');
            const progressContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');
            const btnPublish = document.getElementById('btnPublish');

            if(!title) return;

            // Prepare Upload
            btnPublish.disabled = true;
            msg.innerText = "Initializing Upload...";
            progressContainer.style.display = 'none';

            try {
                const payload = { title, type: addType, yearId: currentState.yearId, catId: currentState.catId, createdAt: new Date(), allowDL: true };
                
                if(addType === 'post') {
                    payload.desc = document.getElementById('addText').value;
                    await finishUpload(payload);
                } 
                else {
                    // Handle File or Video Upload
                    let file = null;
                    let path = '';
                    
                    if (addType === 'file') {
                        file = document.getElementById('addFile').files[0];
                        payload.allowDL = document.getElementById('allowDL').checked;
                        path = `uploads/${Date.now()}_${file.name}`;
                    } else if (addType === 'video') {
                        file = document.getElementById('addVideoFile').files[0];
                        path = `videos/${Date.now()}_${file.name}`;
                    }

                    if(file) {
                        progressContainer.style.display = 'block';
                        const sRef = ref(storage, path);
                        const uploadTask = uploadBytesResumable(sRef, file);

                        uploadTask.on('state_changed', 
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                progressBar.style.width = progress + '%';
                                msg.innerText = `Uploading: ${Math.round(progress)}%`;
                            }, 
                            (error) => {
                                msg.innerText = "Upload Failed: " + error.message;
                                btnPublish.disabled = false;
                            }, 
                            async () => {
                                payload.url = await getDownloadURL(uploadTask.snapshot.ref);
                                payload.fileName = file.name;
                                await finishUpload(payload);
                            }
                        );
                    } else {
                        throw new Error("Please select a file.");
                    }
                }
            } catch (e) { 
                msg.innerText = e.message; 
                btnPublish.disabled = false;
            }
        }

        async function finishUpload(payload) {
            await addDoc(collection(db, "materials"), payload);
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('uploadMsg').innerText = "";
            document.getElementById('btnPublish').disabled = false;
            document.getElementById('progressBarContainer').style.display = 'none';
        }

        // --- 5. SETTINGS ---
        window.openSettings = () => {
            document.getElementById('settingsModal').style.display = 'flex';
            renderSettingsList();
        }
        function renderSettingsList() {
            const ly = document.getElementById('listYears'); ly.innerHTML = '';
            currentState.config.years.forEach(y => {
                ly.innerHTML += `<div style="padding:5px; border-bottom:1px solid #334155; display:flex; justify-content:space-between"><span>${y.name}</span><i class="fas fa-trash" style="color:#ef4444;cursor:pointer" onclick="removeConfigItem('years','${y.id}')"></i></div>`;
            });
        }
        window.addConfigItem = async (arr, inpId) => {
            const val = document.getElementById(inpId).value;
            if(val) {
                await updateDoc(doc(db, "settings", "main_config"), { [arr]: arrayUnion({ id: Date.now().toString(), name: val }) });
                document.getElementById(inpId).value = ''; renderSettingsList();
            }
        }
        window.removeConfigItem = async (arr, id) => {
            const item = currentState.config[arr].find(x => x.id === id);
            await updateDoc(doc(db, "settings", "main_config"), { [arr]: arrayRemove(item) });
            renderSettingsList();
        }
        window.addAdmin = async () => {
            let email = document.getElementById('newAdminEmail').value;
            if(!email.includes('@')) email += '@physiatic.com';
            await updateDoc(doc(db, "settings", "main_config"), { admins: arrayUnion(email) });
            alert("Admin Added!");
        }

        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                color: { value: "#3b82f6" },
                links: { color: "#3b82f6", distance: 150, enable: true, opacity: 0.2, width: 1 },
                move: { enable: true, speed: 0.8 },
                number: { value: 60 },
                opacity: { value: 0.3 },
                size: { value: { min: 1, max: 3 } }
            },
            interactivity: { events: { onHover: { enable: true, mode: "grab" } } }
        });
    </script>
</body>
