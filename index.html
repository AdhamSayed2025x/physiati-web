<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eng Adham Sayed | BIMBO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --primary: #2563eb;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e2e8f0;
}

.dark {
  --bg: #0f172a;
  --card: #111827;
  --primary: #38bdf8;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --border: #1e293b;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ================= INTRO ================= */
#intro {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#intro h1 {
  font-size: 48px;
  color: var(--primary);
  animation: boom 1.2s ease;
}

@keyframes boom {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); opacity: 1; }
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: var(--card);
  border-bottom: 1px solid var(--border);
  z-index: 100;
}

.nav {
  max-width: 1200px;
  margin: auto;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--text);
}

.toggle {
  cursor: pointer;
  font-size: 18px;
  color: var(--primary);
}

/* ================= MAIN ================= */
main {
  max-width: 1200px;
  margin: auto;
  padding: 120px 20px 120px;
}

section {
  scroll-margin-top: 100px;
}

/* ================= SUBJECTS ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 16px;
  border: 1px solid var(--border);
  cursor: pointer;
  transition: .3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card i {
  font-size: 30px;
  color: var(--primary);
  margin-bottom: 15px;
}

/* ================= SUBJECT PAGE ================= */
#subjectPage {
  display: none;
}

.tabs button {
  margin-right: 10px;
  padding: 10px 20px;
  border: none;
  background: var(--primary);
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

.coming {
  margin-top: 40px;
  text-align: center;
}

.coming i {
  font-size: 60px;
  color: var(--primary);
  animation: float 2s infinite;
}

@keyframes float {
  50% { transform: translateY(-10px); }
}

/* ================= CHATBOT ================= */
#chatbot {
  position: fixed;
  bottom: 90px;
  right: 30px;
  width: 300px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  display: none;
  flex-direction: column;
}

#chatbot header {
  padding: 10px;
  background: var(--primary);
  color: white;
}

#chatbot .body {
  padding: 10px;
  height: 200px;
  overflow-y: auto;
}

#chatbot input {
  border: none;
  border-top: 1px solid var(--border);
  padding: 10px;
}

#chatBtn {
  position: fixed;
  bottom: 20px;
  right: 30px;
  width: 60px;
  height: 60px;
  background: var(--primary);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ================= FOOTER ================= */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: var(--card);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}
</style>
</head>

<body>

<div id="intro"><h1>Hello Engineer</h1></div>

<header>
  <div class="nav">
    <strong>Eng Adham Sayed</strong>
    <div>
      <a href="#subjects">Subjects</a>
      <a href="#projects">Projects</a>
      <span class="toggle" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></span>
    </div>
  </div>
</header>

<main>
<section id="subjects">
  <h2>Engineering Preparatory Subjects</h2>
  <div class="grid">
    <div class="card" onclick="openSubject('Mathematics')"><i class="fa-solid fa-square-root-variable"></i>Mathematics</div>
    <div class="card" onclick="openSubject('Physics')"><i class="fa-solid fa-atom"></i>Physics</div>
    <div class="card" onclick="openSubject('Drawing')"><i class="fa-solid fa-drafting-compass"></i>Drawing</div>
  </div>
</section>

<section id="subjectPage">
  <h2 id="subjectTitle"></h2>
  <div class="tabs">
    <button onclick="showComing()">Labs</button>
    <button onclick="showComing()">Projects</button>
    <button onclick="showComing()">Reports</button>
  </div>
  <div class="coming" id="coming">
    <i class="fa-solid fa-hourglass-half"></i>
    <p>Coming Soon</p>
  </div>
</section>
</main>

<div id="chatbot">
  <header>Assistant</header>
  <div class="body" id="chatBody"></div>
  <input placeholder="Ask me..." onkeydown="chat(event)">
</div>

<div id="chatBtn" onclick="toggleChat()">
  <i class="fa-solid fa-comments"></i>
</div>

<footer>
  <span>Â© BIMBO</span>
  <span>Eng&lt;Adham/Sayed&gt;</span>
  <div>
    <!-- PUT YOUR LINKS HERE -->
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-github"></i></a>
  </div>
</footer>

<script>
/* INTRO */
if(sessionStorage.getItem("visited")){
  document.getElementById("intro").style.display="none";
}else{
  sessionStorage.setItem("visited","yes");
  setTimeout(()=>document.getElementById("intro").style.display="none",1500);
}

/* SUBJECT */
function openSubject(name){
  document.getElementById("subjects").style.display="none";
  document.getElementById("subjectPage").style.display="block";
  document.getElementById("subjectTitle").innerText = name;
}
function showComing(){
  document.getElementById("coming").style.display="block";
}

/* CHAT */
function toggleChat(){
  const c=document.getElementById("chatbot");
  c.style.display = c.style.display==="flex"?"none":"flex";
}
function chat(e){
  if(e.key==="Enter"){
    const msg=e.target.value.toLowerCase();
    const body=document.getElementById("chatBody");
    body.innerHTML+=`<p><b>You:</b> ${msg}</p>`;
    body.innerHTML+=`<p><b>Bot:</b> This section is coming soon.</p>`;
    e.target.value="";
  }
}

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
